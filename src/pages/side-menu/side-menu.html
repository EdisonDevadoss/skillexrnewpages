<ion-header>
  <ion-navbar hideBackButton class="SS-Header_orangeBG">
    <ion-title (click)="goToNext()">
      <img src="assets/img/only-logo.png">
    </ion-title>
    <div class="SS-side-menu" (click)="goToSideMenuCont()"><ion-icon name="ios-more"></ion-icon></div>
  </ion-navbar>
  <ion-toolbar no-border-top >
    <ion-segment class="SS-segment">
      <ion-segment-button value="puppies">
        Puppies
      </ion-segment-button>
      <ion-segment-button value="kittens">
        Kittens
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content class="SS-ion_cont">
	<ion-list class="SS-ion_list">
		<ion-item class="SS-ion_InputItem">
			<ion-label><ion-icon name="ios-mail-outline" item-right></ion-icon></ion-label>
			<ion-input type="text" placeholder="Serivce / Name"></ion-input>
		</ion-item>
		<ion-item class="SS-ion_InputItem">
			<ion-label><ion-icon name="ios-key-outline" item-right></ion-icon></ion-label>
			<ion-input type="password" placeholder="All"></ion-input>
		</ion-item>
		<button ion-button class="SS-ButtonTheme" block>
			<p>Search</p>
		</button>
	</ion-list>
</ion-content>
