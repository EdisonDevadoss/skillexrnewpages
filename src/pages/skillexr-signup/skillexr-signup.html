<ion-header>
  <ion-navbar hideBackButton class="SS-Header_orangeBG">
    <ion-title>
      <img src="assets/img/Header-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="SS-ion_cont">
  <form (ngSubmit)="signUp()">
    <ion-list class="SS-ion_list">
      <ion-item class="SS-ion_InputItem">
        <ion-label><ion-icon name="ios-mail-outline" item-right></ion-icon></ion-label>
        <ion-input type="text" placeholder="Email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item class="SS-ion_InputItem">
        <ion-label><ion-icon name="ios-key-outline" item-right></ion-icon></ion-label>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-item class="SS-ion_InputItem">
        <ion-label><ion-icon name="ios-key-outline" item-right></ion-icon></ion-label>
        <ion-input type="password" placeholder="Re-enter Password" [(ngModel)]="rePassword" name="Repassword"></ion-input>
      </ion-item>
      <ion-item class="SS-ion_InputItem" *ngIf="signOutVerifiCode">
          <ion-label><ion-icon name="ios-medical-outline" item-right></ion-icon></ion-label>
          <ion-input type="text" placeholder="Verification Code" [(ngModel)]="vCode" name="verifaicaion"></ion-input>
        </ion-item>
      <button ion-button class="SS-ButtonTheme" block>
        <p>Next</p>
        <ion-icon name="ios-arrow-round-forward" item-end></ion-icon>
      </button>
    </ion-list>
  </form>
	<div class="SS-divider">
		<h2><span> OR </span></h2>
	</div>
	<div class="SS-Social_Media">
		<ion-icon name="logo-facebook" item-right ion-button href="#"></ion-icon>
		<ion-icon name="logo-google" item-right ion-button href="#"></ion-icon>
		<ion-icon name="logo-twitter" item-right ion-button href="#"></ion-icon>
		<h3 href="#">Report <span>Signup Problem</span></h3>
	</div>
</ion-content>
