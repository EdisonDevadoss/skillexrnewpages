<ion-header>
  <ion-navbar hideBackButton class="SS-Header_orangeBG">
    <ion-title (click)="goToNext()">
    	<p>BADGE</p>
    </ion-title>
    <ion-item class="SS-ion-item">
	    <ion-avatar>
	      <img src="assets/img/profile-pic.jpg">
	    </ion-avatar>
  	</ion-item>
  </ion-navbar>
</ion-header>
<ion-content class="SS-ion_cont">
	<div>
		<p>Shyam Sundar</p>
		<h3 (click)="goTolistofSkills()">List of Skills</h3>
		<h3 (click)="goToContactPage()">Contact Number</h3>
    <h3 (click)="goToLocation()"> <ion-icon ios="ios-navigate" md="md-navigate"></ion-icon> Location</h3>
    <h4>
      <ion-icon name="ios-remove-circle-outline" (click)="goToBlockPage()"></ion-icon>
      <ion-icon name="ios-heart-outline"></ion-icon>
      <ion-icon name="ios-mail-outline"></ion-icon>
      <ion-icon name="ios-call-outline"></ion-icon>
      <ion-icon name="ios-git-merge-outline" (click)="goToReachPage()"></ion-icon>
    </h4>
	</div>
  <ion-toolbar no-border-top >
      <ion-segment [(ngModel)]="badge" class="SS-segment">
        <ion-segment-button value="about">
          ABOUT
        </ion-segment-button>
        <ion-segment-button value="reviews">
          REVIEWS
        </ion-segment-button>
        <ion-segment-button value="showoff">
          SHOW OFF
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  <div [ngSwitch]="badge">
      <div class="SS-rating" padding  *ngSwitchCase="'about'">
        <ion-toolbar class="SS-ion-footer">
          <button ion-button block (click)="goToAboutPage()">About</button>
        </ion-toolbar> 
      </div> 
      <div class="SS-rating" padding *ngSwitchCase="'reviews'">
        <ion-grid>
          <ion-row>
            <ion-col col-4><h3>N / A</h3></ion-col>
            <ion-col col-8>
              <p class="SS-para">
                <span>
                  <ion-icon ios="ios-star" md="md-star"></ion-icon> 
                  <ion-icon ios="ios-star" md="md-star"></ion-icon> 
                  <ion-icon ios="ios-star" md="md-star"></ion-icon> 
                  <ion-icon ios="ios-star" md="md-star"></ion-icon>
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                </span>
              </p>
              <p class="SS-para">
                <span>
                  <ion-icon ios="ios-star" md="md-star"></ion-icon>  
                  <ion-icon ios="ios-star" md="md-star"></ion-icon>  
                  <ion-icon ios="ios-star" md="md-star"></ion-icon>  
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                </span>
              </p>
              <p class="SS-para">
                <span>
                  <ion-icon ios="ios-star" md="md-star"></ion-icon>  
                  <ion-icon ios="ios-star" md="md-star"></ion-icon>  
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                </span>
              </p>
              <p class="SS-para">
                <span>
                  <ion-icon ios="ios-star" md="md-star"></ion-icon>
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                </span>
              </p>
              <p class="SS-para">
                <span>
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                </span>
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
          <ion-toolbar class="SS-ion-footer">
            <button ion-button block (click)="goToMobileVerification()">Rate this Badge</button>
          </ion-toolbar>
      </div>
      <div class="SS-rating" padding *ngSwitchCase="'showoff'">
        <p>Nothing To showOff</p>
        <!-- <ion-toolbar class="SS-ion-footer">
            <button ion-button block (click)="goToShowOff()">Show Off</button>
          </ion-toolbar>  -->
      </div>
    </div>
</ion-content>
