<ion-header>
    
  <ion-navbar class="SS-Header_orangeBG">
    <ion-title text-wrap>CHANGE PASSWORD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="SS-ion_cont">
  <ion-list class="SS-ion_list">
    <p>
      How do you want to get the verification code to reset
      your password?
    </p>
    <ion-item class="SS-ion_InputItem">
      <ion-label><ion-icon name="ios-key-outline" item-right></ion-icon></ion-label>
      <ion-input type="text" placeholder="s*b@yopmail.com" [readonly]="isReadonly"></ion-input>
    </ion-item>
    <button ion-button class="SS-ButtonTheme" block (click)="goToNext()">
      <p>Next</p>
      <ion-icon name="ios-arrow-round-forward" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
