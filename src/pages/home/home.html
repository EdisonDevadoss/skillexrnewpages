<ion-header>
  <ion-navbar hideBackButton class="SS-Header_orangeBG">
    <ion-title (click)="goToNext()">
      <img src="assets/img/Header-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="SS-ion_cont">
	<ion-list class="SS-ion_list">
		<ion-item class="SS-ion_InputItem">
			<ion-label><ion-icon name="ios-mail-outline" item-right></ion-icon></ion-label>
			<ion-input type="text" placeholder="Email"></ion-input>
		</ion-item>
		<ion-item class="SS-ion_InputItem">
			<ion-label><ion-icon name="ios-key-outline" item-right></ion-icon></ion-label>
			<ion-input type="password" placeholder="Password"></ion-input>
		</ion-item>
		<button ion-button class="SS-ButtonTheme" block (click)="goToMenuPage()">
			<p>Sign In</p>
<!-- 			<ion-icon name="ios-key-outline" item-end></ion-icon>
 -->		</button>
	</ion-list>
	<div class="SS-divider">
		<h2><span> OR </span></h2>
	</div>
	<div class="SS-Social_Media">
		<ion-icon name="logo-facebook" item-right ion-button href="#"></ion-icon>
		<ion-icon name="logo-google" item-right ion-button href="#"></ion-icon>
		<ion-icon name="logo-twitter" item-right ion-button href="#"></ion-icon>
		<p (click)="forgotPassword()">Forgot Password?</p>
		<h3 href="#">Report <span>Signin Problem</span></h3>
	</div>
</ion-content>
