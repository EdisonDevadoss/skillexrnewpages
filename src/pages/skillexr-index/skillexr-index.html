<ion-header>
  <ion-navbar class="SS-Header_orangeBG">
    <ion-title>
      <img src="assets/img/Header-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="SS-ion_cont">
  <ion-list class="SS-ion_list">
    <form (ngSubmit)="search()">
      <ion-item class="SS-ion_InputItem">
        <ion-label><ion-icon name="ios-home-outline" item-right></ion-icon></ion-label>
        <ion-input type="text" placeholder="Service / Name" [(ngModel)]="serviceName" name="Service / Name"></ion-input>
      </ion-item>
      <ion-item class="SS-ion_InputItem">
        <ion-label><ion-icon name="ios-navigate-outline" item-right></ion-icon></ion-label>
        <ion-input type="text" placeholder="Location" [(ngModel)]="location" name="Location"></ion-input>
      </ion-item>
      <button ion-button class="SS-ButtonTheme" block>
        <p>Search</p>
        <ion-icon name="ios-arrow-round-forward" item-end></ion-icon>
      </button>
    </form>  
    <div class="twoButton">
      <button ion-button color="button" class="buttonOne" (click)="goToSignin()">
        Sign in
      </button>
      <button ion-button color="button" class="buttonTwo" (click)="goToSignUp()">
        Sign up for free
      </button>
    </div>
  </ion-list>
