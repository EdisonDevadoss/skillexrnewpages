<ion-header>
  <ion-navbar hideBackButton class="SS-Header_orangeBG">
    <ion-title (click)="goToNext()">

    </ion-title>
    <ion-item class="SS-ion-item">
      <ion-avatar>
        <img src="assets/img/profile-pic.jpg">

  </ion-navbar>
</ion-header>
<ion-content class="SS-ion_cont">
